{% load blog_tags %}
<div class="list-group mt-3">
    <a href="{% url 'index' %}" class="list-group-item list-group-item-action">Сбросить филтер</a>
    {% get_sorters as sorters %}
    {% for key, value in sorters.items %}
    <a href="?sort={{key}}" class="list-group-item list-group-item-action {% if category.title in title %} bg-secondary text-light {% endif %}">{{ value }}</a>
    {% endfor %}
</div>
